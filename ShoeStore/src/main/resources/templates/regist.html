<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/regist.css" />
    <style>
        
    </style>
    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const realname = document.getElementById('realname').value;
            const password = document.getElementById('password').value;

            if (username === '') {
                alert('ユーザー名は必須です');
                return false;
            }
            if (realname === '') {
                alert('名前は必須です');
                return false;
            }
            if (password === '') {
                alert('パスワードは必須です');
                return false;
            }
            return true;
        }

        function changeImageCode() {
            document.getElementById('num').src = '[[@{/user/generateImageCode}]]?' + (new Date()).getTime();
        }
    </script>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2009/11/20
                    <br />
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">Shoe Store</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami"></p>
            <h1>新規</h1>
            <h3 style="color: red; margin:5px;"><span th:text="${param.msg}"></span></h3>
            <form th:action="@{/user/register}" method="post" onsubmit="return validateForm()">
                <table cellpadding="0" cellspacing="0" border="0" class="form_table">
                    <tr>
                        <td align="right">
                            <label for="username">ユーザー名:</label>
                        </td>
                        <td align="left">
                            <input type="text" class="inputgri" name="username" id="username" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="realname">名前:</label>
                        </td>
                        <td align="left">
                            <input type="text" class="inputgri" name="realname" id="realname" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="password">パスワード:</label>
                        </td>
                        <td align="left">
                            <input type="password" class="inputgri" name="password" id="password" />
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="gender">性別:</label>
                        </td>
                        <td align="left" class="gender-row">
                            <input type="radio" name="gender" value="1" checked="checked"/> 男
                            <input type="radio" name="gender" value="0"/> 女
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <label for="code">検証コード:</label>
                        </td>
                        <td align="left" class="captcha">
                            <input type="text" name="code" class="inputgri" id="code" />
                            <img id="num" th:src="@{/user/generateImageCode}" onclick="changeImageCode()" />
                            <a href="javascript:;" onclick="changeImageCode()" style="padding: 10px;">変換</a>
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="submit" class="button" value="提出する &raquo;" />
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            ABC@126.com
        </div>
    </div>
</div>
</body>
</html>
